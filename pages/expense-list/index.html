<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense List</title>

    <!-- CSS part -->
    <link rel="stylesheet" href="/styles/desktop.css" />
    <link rel="stylesheet" href="/styles/mobile.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <script src="/classes/Header.js"></script>
      </header>

      <main>
        <section class="expense-list-container">
          <h1>Expense List</h1>
          <div id="inputFormArea">
            <script type="module">
              addExpense();
            </script>
          </div>
          <div class="filter-container">
            <div class="filter">
              Filter:
              <select id="filter-options" onchange="changeFilterDate()">
                <option value="total">Total</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
              </select>
            </div>
            <div class="filter-card-wrapper">
              <div class="filter-card">
                Income
                <div class="amount">
                  $
                  <div id="income-amount"></div>
                </div>
              </div>
              <div class="filter-card">
                Expense
                <div class="amount">
                  $
                  <div id="expense-amount"></div>
                </div>
              </div>
            </div>
          </div>
          <div id="transactionTable"></div>
          <ul></ul>
        </section>
      </main>
    </div>
  </body>

  <script src="/utils//makeBtn.js"></script>
  <script src="/functions/expense-function.js"></script>
  <script src="/functions/user-function.js"></script>
  <script src="/utils/loadFile.js"></script>

  <script type="module">
    let expenses = JSON.parse(localStorage.getItem("expense")) || [];

    updateTable(expenses);
    updateFilterAmount("total");
  </script>
</html>
