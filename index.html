<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>

    <!-- CSS part -->
    <link rel="stylesheet" href="./styles/desktop.css" />
    <link rel="stylesheet" href="./styles/mobile.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <script>
          fetch("/header.html")
            .then((response) => response.text())
            .then((data) => {
              document.querySelector("header").innerHTML = data;
            });
        </script>
      </header>

      <main>
        <section class="left-section">
          <h2 class="subTitle">Welcome Back, <span>User!</span></h2>
          <div class="current-box">
            <h3 class="transTitle">Current Balance</h3>
            <h1>$ 350.00</h1>
          </div>
          <div class="monthlyExpense">
            <div class="MonthSummary income">
              <h3 class="transTitle">Monthly Income</h3>
              <h2>$ 350.00</h2>
            </div>
            <div class="MonthSummary expense">
              <h3 class="transTitle">Monthly Expense</h3>
              <h2>$ 150.00</h2>
            </div>
          </div>
          <div class="recentPayment">
            <div class="recentTop">
              <h2 class="subTitle">Recent Payments</h2>
              <h3>
                <a href="./pages/expense-list/index.html"> + View All </a>
              </h3>
            </div>
            <hr />
            <table>
              <tbody>
                <tr class="transIncome">
                  <td></td>
                  <td>27 Sep</td>
                  <td>shopping</td>
                  <td>Buy Clothes</td>
                  <td>- 27.00</td>
                  <td>></td>
                </tr>
                <tr class="transExpense">
                  <td></td>
                  <td>27 Sep</td>
                  <td>shopping</td>
                  <td>Buy Clothes</td>
                  <td>- 27.00</td>
                  <td>></td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
        <section class="right-section">
          <div class="chartArea">
            <h2 class="subTitle">Daily Chart</h2>
            <!-- add chart.js -->
            <!-- daily bar chart -->
          </div>
          <div class="categoriesChart">
            <h2 class="subTitle">Categories</h2>
            <!-- add chart.js -->
            <!-- circle chart -->
          </div>
        </section>
      </main>
      <div id="mobileBottom">
        <div class="user">
          <a href="./pages/UserInfo/index.html"> User Info </a>
        </div>
        <div class="add-expense">+</div>
        <div id="mobileAddExpenseArea">
          <!-- popup // fetch the add-expense html -->
          <!-- When Click the button of the "add-expense", the popup has a class "add-popup" -->
          <!-- I'll make this function -->
        </div>
        <div class="editCategory">
          <a href="./pages/category-list/index.html">Categories</a>
        </div>
      </div>
    </div>
  </body>

  <script src="./classes/User.js"></script>
</html>
